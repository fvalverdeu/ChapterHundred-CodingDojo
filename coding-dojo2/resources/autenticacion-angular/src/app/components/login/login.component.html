<div class="card">
  <div class="card-header">
    Login
  </div>
  <div class="card-body">
    <form (submit)="login()">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" name="correo" id="" class="form-control" [(ngModel)]="usuario.correo">
      </div>
      <div class="form-group">
        <label for="contrasenia">Password</label>
        <input type="text" name="contrasenia" id="" class="form-control" [(ngModel)]="usuario.contrasenia">
      </div>
      <input type="submit" value="Ingresar" class="btn btn-primary">
    </form>
    <br>
    <a href="">Olvidé mi contraseña.</a>
  </div>
</div>
